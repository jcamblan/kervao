    intro: Les trois gîtes sont rassemblés dans une longère construite entre l'automne 2004 et l'été 2005. Nous avons cherché à concilier les atouts des constructions actuelles (luminosité, isolation,...) et les proportions de l'habitat traditionnel local.<br>Mitoyens, les gîtes sont néanmoins bien isolés les uns des autres, y compris au niveau des terrasses et jardinets (50&nbsp;m²). Le parking et le jardin clos de 1600 m² sont communs aux trois gîtes.
