  intro:
    author: Gisèle et Jean-Pierre Madec
    text: >-
      <p>Originaires de Brest nous avons acheté en 1977 une ancienne ferme datée du début du XIXème siècle pour en faire notre résidence secondaire. Au fil des années, nous avons rénové, transformé, agrandi la maison, et créé le jardin qui l'entoure. Au début des années 2000, Kervao est devenu notre résidence principale et nous avons commencé à accueillir des hôtes de passage dans les chambres de le maison.</p><p>En 2005, nous avons fait bâtir une longère qui accueille trois gîtes indépendants.
      En 2016 nous avons décidé de concentrer notre accueil sur ces trois gîtes.</p><p>Au plaisir de vous recevoir dans les Caméllias, les Arums ou les Hortensias.</p>
